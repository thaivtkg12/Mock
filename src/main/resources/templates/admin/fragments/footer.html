<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<footer class="footer" th:fragment ="footer">
		<section class="news-part">
			<div class="container">
				<div class="row">
					<div class="col-md-5 col-lg-6">
						<div class="news-content">
							<h2>Subscribe for Latest Offers</h2>
						</div>
					</div>
					<div class="col-md-7 col-lg-6">
						<form class="search-form news-form" id="email-form">
							<input type="email" placeholder="Enter Email Address" id="emailName" /><button
								class="btn btn-inline">
								<i class="fas fa-envelope"></i><span>Subscribe</span>
							</button>
						</form>
					</div>
				</div>
			</div>
		</section>

		<div class="container-fluid">
			<nav class="pull-left">
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link" href="#">
							Vegana
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">
							Help
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">
							Licenses
						</a>
					</li>
				</ul>
			</nav>
			<div class="copyright ml-auto">
				2018, made with <i class="fa fa-heart heart text-danger"></i> by <a href="#">Vegana</a>
			</div>
		</div>
		
	</footer>
	
	<div class="footer-bottom" th:fragment ="copyRight">
			<div class="container">
				<p>
					Copyright &copy; 2020 | All rights reserved by -
					<a target="_blank" href="#">Vegana</a>
				</p>
				<ul class="pay-card">
					<li>
						<a href="#"><img src="images/pay-card/01.jpg" alt="payment-1" /></a>
					</li>
					<li>
						<a href="#"><img src="images/pay-card/02.jpg" alt="payment-2" /></a>
					</li>
					<li>
						<a href="#"><img src="images/pay-card/03.jpg" alt="payment-3" /></a>
					</li>
					<li>
						<a href="#"><img src="images/pay-card/04.jpg" alt="payment-4" /></a>
					</li>
				</ul>
			</div>
		</div>
</body>

</html>
